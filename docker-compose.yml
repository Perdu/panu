version: '3'

services:
    db:
        image: mariadb:10.6
        restart: always
        environment:
            - MARIADB_DATABASE=panu
            - MARIADB_PASSWORD=CHANGEME
            - MARIADB_USER=panu
        volumes:
            - ./db/data:/var/lib/mysql
        networks:
            - back-tier
        ports:
            - 3306:3306
    panu:
        build: .
        depends_on:
            - db
        restart: always
        networks:
            - back-tier
        command: sh -c './wait-for db:3306 -- python3 panu.py'
    shortener:
        image: php:8.0-apache
        build: shortener/
        networks:
            - back-tier
        ports:
            - 80:80

networks:
  back-tier:
